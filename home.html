  <h3 style="text-align:center; color:#222;">Latest images from Hart FC</h3>
  <div id="hartfc-gallery" style="position:relative; width:100%; height:400px; overflow:hidden; border-radius:12px; box-shadow:0 2px 8px rgba(25,118,210,0.08); background:#fff;">
    <img id="gallery-img" src="HART_FC_1080X1080_GIRLS_CAN.jpg" alt="Hart FC Gallery" style="width:100%; height:100%; object-fit:cover; transition:opacity 0.5s;">
    <button id="gallery-prev" style="position:absolute; top:50%; left:10px; transform:translateY(-50%); background:#1976d2; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:1.5em; cursor:pointer; opacity:0.7;">&#8592;</button>
    <button id="gallery-next" style="position:absolute; top:50%; right:10px; transform:translateY(-50%); background:#1976d2; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:1.5em; cursor:pointer; opacity:0.7;">&#8594;</button>

<script>
const galleryImages = [
  "HART_FC_1080X1080_GIRLS_CAN.jpg",
  "HART_FC_SOCIAL.jpg",
  "HartU12sTrophyNight.jpg",
  "HART_FC_SOCIAL2.jpg",
  "Exec.jpg"
];
let galleryIndex = 0;
const galleryImg = document.getElementById('gallery-img');
const prevBtn = document.getElementById('gallery-prev');
const nextBtn = document.getElementById('gallery-next');
function showGalleryImg(idx) {
  galleryImg.style.opacity = 0.3;
  setTimeout(() => {
    galleryImg.src = galleryImages[idx];
    galleryImg.style.opacity = 1;
  }, 200);
}
prevBtn.onclick = function() {
  galleryIndex = (galleryIndex - 1 + galleryImages.length) % galleryImages.length;
  showGalleryImg(galleryIndex);
};
nextBtn.onclick = function() {
  galleryIndex = (galleryIndex + 1) % galleryImages.length;
  showGalleryImg(galleryIndex);
};
setInterval(() => {
  galleryIndex = (galleryIndex + 1) % galleryImages.length;
  showGalleryImg(galleryIndex);
}, 3000);
</script>
