        }

            position: absolute;

            z-index: 1;

        .dropdown-content a {
            color: white;

            text-decoration: none;
            display: block;
            font-size: 0.95em;
        }
        .dropdown-content a:hover {

        }
        .dropdown:hover .dropdown-content {

        }
        .dropdown:hover .dropbtn {

        }
        img, iframe {
            max-width: 100%;
            height: auto;
        }
        /* Burger styles */
        .navbar-burger {
            display: none;
            background: transparent;
            color: #fff;
            border: none;
            font-size: 3em;
            cursor: pointer;
            padding: 0.2em 0.5em;
            margin-left: auto;
            margin-right: 10px;
            position: relative;
            z-index: 101;

        }
        .navbar-burger.cross {
            color: #ff4444;
        }
        .navbar-menu {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        /* Burger appears at smaller screen width */
        @media (max-width: 600px) {
            .navbar-menu {
                display: none;

                display: block;
            }
            #navbar.menu-open .navbar-menu {

                flex-direction: column;
                width: 100vw;
                background: rgba(0,0,0,0.7);
                position: absolute;
                left: 0;
                top: 100%;
                z-index: 100;
                align-items: flex-start;
            }
            #navbar.menu-open .navbar-menu .tablink,
            #navbar.menu-open .navbar-menu .dropdown {
                width: 100%;
                text-align: left;
            }
        }
        @media (max-width: 700px) {

            #tab-container { padding: 0.7em; }
            /* Ensure gif is always below navbar on small screens */
            #grc-gif-bar {

        .dropdown.girls-dropdown .girls-submenu {

        .dropdown.mixed-dropdown:focus-within .mixed-submenu {

    <script>
        // Cycle through FA jpg images every 3 seconds
        const faImages = [
            "we-only-do-positive.jpg",
            "90-of-children-play-better-with-positivity.jpg",
            "weonlydopositive.jpg"
        ];

        let faIndex = 0;
        setInterval(() => {
            faIndex = (faIndex + 1) % faImages.length;
            document.getElementById('fa-banner').src = faImages[faIndex];
        }, 3000);
    </script>
    <div id="tab-container"></div>
    <script>
        function loadTab(url, elmnt) {
            var tablinks = document.getElementsByClassName("tablink");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            if (elmnt) elmnt.style.backgroundColor = "black";
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('tab-container');
                    container.innerHTML = html;
                    // Execute scripts in loaded HTML after DOM update
                    setTimeout(() => {
                        const scripts = container.querySelectorAll('script');
                        scripts.forEach(oldScript => {
                            const newScript = document.createElement('script');
                            if (oldScript.src) {
                                newScript.src = oldScript.src;
                            } else {
                                newScript.textContent = oldScript.textContent;
                            }
                            oldScript.parentNode.removeChild(oldScript);
                            container.appendChild(newScript);
                        });
                    }, 0);
                });
            // Close burger menu if open
            var navbar = document.getElementById('navbar');
            var burger = navbar.querySelector('.navbar-burger');
            if (navbar.classList.contains('menu-open')) {
                navbar.classList.remove('menu-open');
                if (burger) {
                    burger.classList.remove('cross');
                    burger.innerHTML = "&#9776;";
                }
            }
        }
        // Show home.html by default
        window.addEventListener('DOMContentLoaded', function() {
            loadTab('home.html');
        });

        function toggleMenu() {
            var navbar = document.getElementById('navbar');
            var burger = navbar.querySelector('.navbar-burger');
            navbar.classList.toggle('menu-open');
            if (navbar.classList.contains('menu-open')) {
                burger.classList.add('cross');
                burger.innerHTML = "&times;";
            } else {
                burger.classList.remove('cross');
                burger.innerHTML = "&#9776;";
            }
        }
    </script>

<script>
window.addEventListener('scroll', function() {
    var footer = document.getElementById('page-footer');
    var scrollY = window.scrollY || window.pageYOffset;
    var windowHeight = window.innerHeight;
    var bodyHeight = document.body.offsetHeight;
    if (scrollY + windowHeight >= bodyHeight - 2) {
        footer.style.display = 'block';
    } else {
        footer.style.display = 'none';
    }
});
</script>
